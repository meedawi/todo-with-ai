<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="appTitle">قائمة المهام</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- منتقي اللغة -->
    <div class="language-selector">
        <select id="languageSelect">
            <option value="ar">العربية</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="zh">中文</option>
        </select>
    </div>

    <div class="container">
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="simple">Simplified</button>
            <button class="mode-btn" data-mode="ai">with AI</button>
        </div>

        <div class="ai-input-container">
            <p class="input-hint">اشرح هدفك بالتفصيل... كلما كان الشرح أكثر تفصيلاً، كانت المهام المقترحة أكثر دقة ومساعدة. مثلاً: أريد تعلم البرمجة بلغة Python خلال 3 أشهر، مع التركيز على تطوير تطبيقات الويب وتحليل البيانات.</p>
            <textarea id="goalInput" placeholder="اشرح هدفك هنا بالتفصيل..."></textarea>
            <button id="generateTasks">تحليل الهدف وتوليد المهام</button>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>جاري تحليل الهدف وتوليد المهام المناسبة...</p>
        </div>

        <button id="addCategoryBtn">إضافة تصنيف جديد</button>

        <div id="tabs" class="tabs"></div>
        <div id="content"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>إضافة تصنيف جديد</h2>
            </div>
            <div class="modal-body">
                <input type="text" id="categoryInput" placeholder="اسم التصنيف">
            </div>
            <div class="modal-footer">
                <button class="cancel" id="cancelBtn">إلغاء</button>
                <button class="save" id="saveBtn">حفظ</button>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="confirmTitle"></h3>
            </div>
            <div class="modal-body">
                <p id="confirmMessage"></p>
            </div>
            <div class="modal-footer">
                <button id="confirmDelete" class="delete-btn">Delete</button>
                <button id="cancelDelete" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="api-config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
